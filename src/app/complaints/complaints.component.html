    <div class="col-lg-offset-3 col-lg-6">
      <h3>Complaints: </h3>
    </div>
  </div>
  <div class="row" *ngFor="let c of conditions">
    <div class="loop card col-lg-offset-3 col-lg-6">
      <app-complaints-card

      ></app-complaints-card>
    </div>
  </div>
  <div class="row">
    <div class="card col-lg-offset-3 col-lg-6">
      <app-navigation></app-navigation>
    </div>
  </div>
</div>
