<div class="container">
  <div class="row">
    <div class="patientDisplay col-lg-offset-3 col-lg-6">
      <h3>Profile</h3>
      <div>Id: {{patient?.id}}</div>
      <div>Name: {{patient?.firstName + " " + patient?.lastName}}</div>
      <div>Birthdate: {{this.patient?.birthDate}}</div>
      <div>Gender: {{this.patient?.gender}}</div>
      <h4 *ngIf="this.patientService.patientConditions.length > 0">Patient has suffered stroke:</h4>
      <h4 *ngIf="this.patientService.patientConditions.length == 0">No recorded strokes</h4>
      <div *ngFor="let c of this.patientService.patientConditions">
        <app-generic-card
          [text]="c.text"
        ></app-generic-card>
      </div>
      <app-navigation></app-navigation>
    </div>
  </div>
</div>
