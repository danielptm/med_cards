<div class="container">
  <div class="row">
    <div class="search-box col-lg-offset-3 col-lg-6">
      <input class="form-control" type="search" placeholder="Search your patients"/>
      <button class="btn btn-primary pull-right">Search</button>
    </div>
  </div>

  <div class="row" *ngFor="let c of compalints">
    <div class="col-lg-offset-3 col-lg-6">
      <app-card
        [title]="c"
        [link]="'profile'"
      ></app-card>
    </div>
  </div>
</div>
