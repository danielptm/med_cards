<div class="container">
  <div class="row">
    <div class="search-box col-lg-offset-3 col-lg-6">
      <input
        #text
        (keyup)="filter(text.value)"
        class="form-control" type="search" placeholder="Search your patients by name or id"/>
    </div>
  </div>

  <div class="row" *ngFor="let p of patients">
    <div class="col-lg-offset-3 col-lg-6">
      <app-card
        [patient]="p"
        [link]="'profile'"
      ></app-card>
    </div>
  </div>
</div>
